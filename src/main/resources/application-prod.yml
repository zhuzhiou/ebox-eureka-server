eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${eureka.instance.ip-address}
  client:
    service-url:
      defaultZone: http://${eureka.instance.ip-address}:8761/eureka/
    fetch-registry: false
    register-with-eureka: false
server:
  port: 8761
logging:
  file: /var/log/${spring.application.name}/info.log